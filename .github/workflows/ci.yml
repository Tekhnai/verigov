name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: verigov
          POSTGRES_USER: verigov
          POSTGRES_PASSWORD: verigov
        ports:
          - 55432:5432
        options: >-
          --health-cmd="pg_isready -U verigov -d verigov"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 56379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry
        run: |
          cd apps/api
          poetry config virtualenvs.in-project true

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            apps/api/.venv
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/api/poetry.lock') }}

      - name: Install deps
        run: |
          cd apps/api
          poetry install --with dev

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql+psycopg://verigov:verigov@localhost:55432/verigov
          REDIS_URL: redis://localhost:56379/0
          JWT_SECRET: test-secret
        run: |
          cd apps/api
          poetry run pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install deps
        run: |
          cd apps/web
          npm ci

      - name: Build frontend
        env:
          VITE_API_URL: http://localhost:8001
        run: |
          cd apps/web
          npm run build
